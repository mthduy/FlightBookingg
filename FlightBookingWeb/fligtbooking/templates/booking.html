<!-- booking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé - TravelSky</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="body">

<header class="navbar">
    <div class="container">
        <a href="/" class="logo">TravelSky</a>
    </div>
</header>

<main class="booking-container">
    <h1 class="booking-title">Đặt vé chuyến bay {{ flight.flight }}</h1>
    <p class="booking-summary">
        Chuyến bay: <strong>{{ flight.flight }}</strong><br>
        Giờ bay: <strong>{{ flight.time }}</strong><br>
        Giá vé: <strong>{{ flight.price }}</strong>
    </p>

    <form action="" method="POST" class="booking-form">
        <label for="name">Tên đầy đủ:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="passengers">Số lượng hành khách:</label>
        <input type="number" id="passengers" name="passengers" min="1" required>

        <button type="submit" class="booking-btn">Đặt vé</button>
    </form>
</main>

<footer >
    <p>© 2024 TravelSky - Đặt vé máy bay dễ dàng và nhanh chóng</p>
</footer>

</body>
</html>
