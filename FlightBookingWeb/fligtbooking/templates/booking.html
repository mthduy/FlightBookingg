
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt vé - TravelSky</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/javascript/script.js"></script>
</head>
<body class="body">

<header class="navbar">
    <div class="container">
        <a href="/" class="logo">TravelSky</a>
    </div>
</header>

<main class="booking-container">
    <h1 class="booking-title">Đặt vé chuyến bay </h1>
    <p class="booking-summary">
        Chuyến bay: <strong>{{ flight.maChuyenBay }}</strong><br>
        Giờ bay: <strong>{{flight.thoiGianBay}}</strong><br>
    </p>

    <form action="" method="POST" class="booking-form">
        <label for="name">Tên đầy đủ:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="soDienThoai">Số điện thoại:</label>
        <input type="number" id="soDienThoai" name="soDienThoai" required>

        <label for="soCMND">Số CMND/CCCD:</label>
        <input type="number" id="soCMND" name="soCMND" required>



<!--        <label for="passengers">Số lượng hành khách:</label>-->
<!--        <input type="number" id="passengers" name="passengers" min="1" required>-->

         <label for="seat_map">Sơ đồ ghế:</label>
                    <div id="seat_map" data-thoi-gian-bay="{{ flight.thoiGianBay }}">
                    {% for seat in seats %}
                        <div class="seat {{ seat.status }}" id="seat_{{ seat.seat_number }}" data-number="{{ seat.seat_number }}"
                            data-hang="{{ seat.hang_ghe }}" data-ticket-price="{{ seat.ticketType.giaTien }}">
                            <input type="radio" name="selected_seat" value="{{ seat.seat_number }}" id="radio_{{ seat.seat_number }}" required>
                            <label for="radio_{{ seat.seat_number }}">{{ seat.seat_number }} ({{ seat.hang_ghe }})</label>
                        </div>
                    {% endfor %}
                    </div>
            <input type="hidden" id="seat_selected" name="seat_selected">
             <label for="total_price">Giá tiền: *Lưu ý: Đây chưa phải là giá tiền cuối cùng</label>
                <input type="text" id="price" name = "price" readonly>

                <input type="hidden" id="total_price" name="total_price" readonly>


        <button type="submit" class="booking-btn">Đặt vé</button>
    </form>
</main>

<footer >
    <p>© 2024 TravelSky - Đặt vé máy bay dễ dàng và nhanh chóng</p>
</footer>

</body>
</html>
