<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý chuyến bay - TravelSky</title>
    <link rel="stylesheet" href="/static/css/adminstyles.css">
</head>
<body>
    <header class="navbar">
        <a href="/" class="logo">TravelSky</a>
        <nav class="menu">
            <a href="{{ url_for('admin.index') }}" class="btn-primary">Quay lại</a>
        </nav>
    </header>

    <main class="ad-manage-flight-main-container">
        <h1>Quản lý chuyến bay</h1>
        <form class="flight-form">
            <input type="text" placeholder="Mã chuyến bay..." />
            <input type="text" placeholder="Tuyến bay..." />
            <input type="text" placeholder="Ngày giờ khởi hành..." />
            <input type="text" placeholder="Thời gian bay..." />
            <button type="button">Thêm chuyến bay</button>
            <button type="button">Tìm kiếm</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Mã chuyến bay</th>
                    <th>Tuyến bay</th>
                    <th>Ngày giờ khởi hành</th>
                    <th>Thời gian bay</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>VN001</td>
                    <td>Hà Nội - TP.HCM</td>
                    <td>2024-12-15 08:00</td>
                    <td>2 giờ</td>
                    <td>
                        <button>Sửa</button>
                        <button>Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>© 2024 TravelSky</p>
    </footer>
</body>
</html>
